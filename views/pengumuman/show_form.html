<div id="pageloader" page-loader></div>

<form name="form" class="form-horizontal form-validation" role="form" validate>

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Judul Pengumuman <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-10">
      <input type="text" name="judul" class="form-control" id="judul" placeholder="Judul Pengumuman ..." ng-model="data.judul" required>
    </div>
  </div>

  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Isi Pengumuman <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-10">
      <textarea name="description" id="description" ng-model="data.isi" class="form-control" placeholder="Isi Pengumuman ..." rows="5" required></textarea>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-2 control-label">Dari <span class="text-danger" style="font-size: 15px;">*</span></label>
      <div class="col-sm-10" ng-controller="DatepickerDemoCtrl">
        <div class="input-group w-md">
          <input type="text" class="form-control" uib-datepicker-popup="dd MMM yyyy" ng-model="data.dari" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>
      </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Sampai <span class="text-danger" style="font-size: 15px;">*</span></label>
      <div class="col-sm-10" ng-controller="DatepickerDemoCtrl">
        <div class="input-group w-md">
          <input type="text" class="form-control" uib-datepicker-popup="dd MMM yyyy" ng-model="data.sampai" is-open="opened" datepicker-options="dateOptions" ng-required="true" placeholder="Sampai ..." close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>
      </div>
  </div>

  <hr>
    
  <div class="form-footer">
    <button class="btn btn-success btn-rounded btn-ef btn-ef-5 btn-ef-5a pull-right" ng-click="save()" ng-disabled="form.$invalid"><i class="fa fa-save"></i> <span>&nbsp;Simpan&nbsp;</span></button>
    <button class="btn btn-lightred btn-rounded btn-ef btn-ef-4 btn-ef-4c" ui-sref="app.pengumuman.list"><i class="fa fa-arrow-left"></i> Batal</button>
  </div>

</form>
