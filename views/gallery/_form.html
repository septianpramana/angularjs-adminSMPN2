<div id="pageloader" page-loader></div>

<form name="form" class="form-horizontal form-validation" role="form" validate>

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Judul Foto <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-10">
      <input type="text" name="judul" class="form-control" id="judul" placeholder="Judul Foto ..." ng-model="data.judul" required>
    </div>
  </div>
  
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Keterangan <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-10">
      <input type="text" name="judul" class="form-control" id="judul" placeholder="Keterangan Foto ..." ng-model="data.keterangan" required>
    </div>
  </div>
  
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Tag <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-10">
      <input type="text" name="judul" class="form-control" id="judul" placeholder="Tag ..." ng-model="data.tag" required>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2">Gambar</label>
    <div class="col-sm-4">
      <input ui-jq="filestyle" type="file" class="filestyle" ui-options="{
        buttonText: 'Select file',
        iconName: 'fa fa-inbox'
      }" fileread="data.gambar" required>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2">&nbsp;</label>
    <div class="col-sm-9">
      <img src="{{data.gambar}}" ng-hide="data.gambar == null" width="30%">
    </div>
  </div>

  <hr>
    
  <div class="form-footer">
    <button class="btn btn-success btn-rounded btn-ef btn-ef-5 btn-ef-5a pull-right" ng-click="save()" ng-disabled="form.$invalid"><i class="fa fa-save"></i> <span>&nbsp;Simpan&nbsp;</span></button>
    <button class="btn btn-lightred btn-rounded btn-ef btn-ef-4 btn-ef-4c" ui-sref="app.gallery.list"><i class="fa fa-arrow-left"></i> Batal</button>
  </div>

</form>
