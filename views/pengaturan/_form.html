<div id="pageloader" page-loader></div>

<form name="form" class="form-horizontal form-validation" role="form" validate>

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Telepon <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-10">
      <input type="text" name="telp" class="form-control" id="telp" placeholder="Telp..." ng-model="data.telp" required>
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Twitter<span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-10">
      <input type="text" name="twitter" class="form-control" id="twitter" placeholder="Twitter..." ng-model="data.twitter" required>
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Youtube <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-10">
      <input type="text" name="youtube" class="form-control" id="youtube" placeholder="Youtube..." ng-model="data.youtube" required>
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Email <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-10">
      <input type="text" name="email" class="form-control" id="email" placeholder="Email..." ng-model="data.email" required/>
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Alamat <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-10">
      <textarea name="alamat" class="form-control" id="alamat" placeholder="Alamat..." ng-model="data.alamat" required/>
    </div>
  </div>
  
  <hr>
  <div class="form-footer">
    <button class="btn btn-success btn-rounded btn-ef btn-ef-5 btn-ef-5a pull-right" ng-click="save()" ng-disabled="form.$invalid"><i class="fa fa-save"></i> <span>&nbsp;Simpan&nbsp;</span></button>
    <button class="btn btn-lightred btn-rounded btn-ef btn-ef-4 btn-ef-4c" ui-sref="app.pengaturan.list"><i class="fa fa-arrow-left"></i> Batal</button>
  </div>

</form>
